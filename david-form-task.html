<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="david-form-task">
  <template>
    <style>
      :host {
        display: block;
        --primary-color: #3f51b5
        --secondary-color: #ffffff;
        --cut-point: 600px;
        --elements-height: 35px;
        font-size: 15px;
        font-weight: 300;
      }
      form {
        display: flex;
      }
      input[type="text"] {
        border-radius: 2px;
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border: 1px solid lightgray;
      }
      input[type="text"]:focus, input[type="text"]:hover {
        border-color: var(--primary-color);
      }
      button {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: var(--primary-color);
      }
      label, input, button {
        height: var(--elements-height);
      }
    </style>
    <form>
      <label>Task description</label>
      <input type="text" />
      <button type="submit">Save task</button>
    </form>
  </template>

  <script>
    /**
     * `david-form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DavidFormTask extends Polymer.Element {
      static get is() { return 'david-form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'david-form-task'
          }
        };
      }
    }

    window.customElements.define(DavidFormTask.is, DavidFormTask);
  </script>
</dom-module>
