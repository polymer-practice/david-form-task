<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="david-form-task">
  <template>
    <style>
       :host {
        display: block;
        --primary-color: var(--primary-color-form-task, purple);
        --secondary-color: var(--secondary-color, white);
        font-size: var(--font-size);
        font-weight: var(--font-weight);
      }
      .task-form {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
      }
      .task-input {
        border: 1px solid #ccc;
        height: 35px;
        width: 100%;
        margin: 5px 0px;
        border-radius: 4px;
        font-size: var(--font-size);
        @apply --task-input
      }
      .task-input:focus {
        outline: none;
        border: 3px solid var(--primary-color);
      }
      .task-button {
        max-width: 75px;
        height: 38px;
        margin-left: auto;
        background-color: var(--primary-color);
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        color: #ffffff;
        @apply --task-button;
      }
      .task-button:hover {
        border: 2px solid black;
        color: var(--primary-color);
        background-color: var(--secondary-color);
      }
      @media (min-width: 600px) {
        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        .task-input {
          margin: 5px;
        }
        p {
          color: white;
          background-color: black;
          width: 100%;
        }
      }
    </style>
     <form class="task-form" on-submit="onSubmit">
      <label for="task-input" class="task-label">[[labelText]]</label>
      <input type="text" name="task-input" class="task-input" value={{description::input}}>
      <button type="submit" class="task-button">[[buttonText]]</button>
      <p>[[description]]</p>
    </form>
  </template>

  <script>
    /**
     * `david-form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DavidFormTask extends Polymer.Element {
      static get is() { return 'david-form-task'; }
      static get properties() {
        return {
          buttonText: {
            type: String,
            value: 'Button text'
          },
          labelText: {
            type: String,
            value: 'Label text'
          },
          description: {
            type: String, 
            value: "Placeholder"
          }
        };
      }
      taskDescription(val) {
        return val;
      }
      onSubmit(e) {
        e.preventDefault();
        console.log('Submiteando!');
        let customEvent = new CustomEvent('custom-event', {
          bubbles: true,
          composed: true,
          detail: {
            extraInfo: this.description
          }
        });
        this.dispatchEvent(customEvent);
      }
      printCaracola(e) {
        console.log(e);
        console.log('Caracola!')
      }
    }

    window.customElements.define(DavidFormTask.is, DavidFormTask);
  </script>
</dom-module>
