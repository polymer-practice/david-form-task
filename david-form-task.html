<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="david-form-task">
  <template>
    <style>
       :host {
        display: block;
        font-size: 15px;
        font-weight: 300;
      }
      .task-form {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
      }
      .task-input {
        border: 1px solid #ccc;
        height: 35px;
        width: 100%;
        margin: 5px 0px;
        border-radius: 4px;
        font-size: 20px;
      }
      .task-input:focus {
        outline: none;
        border: 3px solid #3f51b5;
      }
      .task-button {
        max-width: 75px;
        height: 38px;
        margin-left: auto;
        background-color: #3f51b5;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        color: #ffffff;
      }
      .task-button:hover {
        border: 2px solid black;
      }
      @media (min-width: 600px) {
        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        .task-input {
          margin: 5px;
        }
      }
    </style>
     <form class="task-form">
      <label for="task-input" class="task-label">Task description</label>
      <input type="text" name="task-input" class="task-input">
      <button type="submit" class="task-button">Save task</button>
    </form>
  </template>

  <script>
    /**
     * `david-form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DavidFormTask extends Polymer.Element {
      static get is() { return 'david-form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'david-form-task'
          }
        };
      }
    }

    window.customElements.define(DavidFormTask.is, DavidFormTask);
  </script>
</dom-module>
