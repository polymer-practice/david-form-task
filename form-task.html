<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="form-task">
  <template>
    <style>
      :host {
        background-color: var(--secondary-color, #7678ED);
        color: var(--default-text-color, #FFFFFF);
        display: flex;
      }
      .form-task {
        align-items: center;
        display: inherit;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: flex-start;
        overflow: hidden;
        padding: 1em;
        width: 100%;
      }
      .form-task__label {
        font-size: var(--default-font-size, 16px);
      }
      .form-task__search {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: var(--secondary-color, #3D348B);
        border: 3px solid var(--secondary-color, #3D348B);
        border-radius: 5px;
        color: inherit;
        padding: .5em;
      }
      .form-task__button {
        align-self: flex-end;
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: var(--secondary-color, #3D348B);
        border: 3px solid var(--secondary-color, #3D348B);
        border-radius: 5px;
        color: inherit;
        font-size: var(--default-font-size, 16px);
        margin-left: auto;
        padding: .5em;
        transition: background-color .2s ease;
      }
      .form-task__label + .form-task__search {
        margin-left: 1em;
      }
    </style>
    <form class="form-task" on-submit="_onSubmit">
      <label class="form-task__label" for="todos-search">Search Todos</label>
      <input class="form-task__search"type="text" name="todos-search" value="{{searchText::input}}" />
      <input class="form-task__button"type="submit" value="Search" />
    </form>
  </template>

  <script>
    /**
     * `form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormTask extends Polymer.Element {
      static get is() { return 'form-task'; }
      static get properties() {
        return {
          searchText: {
            type: String,
            value: ""
          }
        };
      }
      _onSubmit(e, data) {
        e.preventDefault();
        console.log(this.searchText);
      }
    }

    window.customElements.define(FormTask.is, FormTask);
  </script>
</dom-module>
