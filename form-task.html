<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="form-task">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <form on-submit="_onSubmit">
      <label for="todos-search">Search Todos<label>
      <input type="text" name="todos-search" value="{{searchText::input}}"/>
      <input type="submit" value="Search" />
    <form>
  </template>

  <script>
    /**
     * `form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormTask extends Polymer.Element {
      static get is() { return 'form-task'; }
      static get properties() {
        return {
          searchText: {
            type: String,
            value: ""
          }
        };
      }
      _onSubmit(e, data) {
        e.preventDefault();
        console.log(this.searchText);
      }
    }

    window.customElements.define(FormTask.is, FormTask);
  </script>
</dom-module>
