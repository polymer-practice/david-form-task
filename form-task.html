<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="form-task">
  <template>
    <style>
      :host {
        background-color: var(--secondary-color-form-task, #7678ED);
        color: var(--text-color-form-task, #FFFFFF);
        display: flex;
        width: 100%;
        max-height: fit-content;
      }
      .form-task {
        align-items: center;
        display: inherit;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        padding: 1em;
        width: 100%;
      }
      .form-task > * {
        margin: .2em auto;
      }
      .form-task__label {
        font-size: var(--font-size-form-task, 16px);
      }
      .form-task__input {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: var(--primary-color-form-task, #3D348B);
        border: 3px solid var(--primary-color-form-task, #3D348B);
        border-radius: 5px;
        color: inherit;
        font-size: var(--font-size-form-task 16px);
        padding: .5em;
      }
      .form-task__button {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: var(--primary-color-form-task, #3D348B);
        border: 3px solid var(--primary-color-form-task, #3D348B);
        border-radius: 5px;
        color: inherit;
        font-size: var(--font-size-form-task, 16px);
        margin-left: auto;
        padding: .5em;
        transition: background-color .2s ease;
      }
      @media screen and (min-width: 600px) {
        .form-task {
          flex-direction: row;
        }
        .form-task__label + .form-task__input {
          margin-left: 1em;
        }
      }
    </style>
    <form class="form-task" on-submit="_onSubmit">
      <label class="form-task__label" for="todos-search">Add Todo</label>
      <input class="form-task__input"type="text" name="todos-search" value="{{taskTitle::input}}" />
      <input class="form-task__button"type="submit" value="Add" />
    </form>
  </template>

  <script>
    /**
     * `form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormTask extends Polymer.Element {
      static get is() { return 'form-task'; }
      static get properties() {
        return {
          taskTitle: {
            type: String,
            value: ""
          }
        };
      }
      _onSubmit(e, data) {
        e.preventDefault();
        console.log(this.taskTitle);
      }
    }

    window.customElements.define(FormTask.is, FormTask);
  </script>
</dom-module>
